<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klank- en letteroefeningen</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: #fff;
      color: #000;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #a855f7;
    }
    .exercise {
      border: 2px solid #000;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .img-wrap {
      display: flex;
      justify-content: center;
    }
    .word-box {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin: 0.5rem 0;
      font-size: 2rem;
    }
    .letter-box {
      width: 2.2rem;
      height: 2.2rem;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .letter-input {
      width: 2.2rem;
      height: 2.2rem;
      border: 2px solid #000;
      text-align: center;
      font-size: 2rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #a855f7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .options {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .option {
      border: 2px solid #000;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }
    .option.correct {
      background: #4ade80;
      border-color: #4ade80;
      color: #fff;
    }
    .option.wrong {
      background: #a855f7;
      border-color: #a855f7;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Klank- en letteroefeningen</h1>
  <div id="exercise"></div>
<script>
const ICONS = { boom: 'ðŸŒ³', dak: 'ðŸ ', bed: 'ðŸ›ï¸' };

const exercises = [
  { type: 'fill', word: 'boom', blanks: [{index:0, letter:'b'}] },
  { type: 'fill', word: 'dak',  blanks: [{index:0, letter:'d'}] },
  { type: 'fill', word: 'bed',  blanks: [{index:0, letter:'b'}, {index:2, letter:'d'}] },
  { type: 'choice', word: 'boom', correct: 'b', options: ['b','d','p'] },
  { type: 'choice', word: 'dak',  correct: 'd', options: ['b','d','p'] },
  { type: 'choice', word: 'bed',  correct: 'd', options: ['b','d','p'] }
];

let current = 0;

function nextExercise(){
  const container = document.getElementById('exercise');
  container.innerHTML = '';
  if(current >= exercises.length) current = 0;
  const data = exercises[current++];
  if(data.type === 'fill') showFill(data, container);
  else showChoice(data, container);
}

function showFill(data, container){
  const box = document.createElement('div');
  box.className = 'exercise';

  const img = document.createElement('div');
  img.className = 'img-wrap';
  img.style.fontSize = '4rem';
  img.textContent = ICONS[data.word] || 'â“';
  box.appendChild(img);

  const wordBox = document.createElement('div');
  wordBox.className = 'word-box';
  [...data.word].forEach((ch, idx) => {
    const blank = data.blanks.find(b => b.index === idx);
    if(blank){
      const input = document.createElement('input');
      input.className = 'letter-input';
      input.maxLength = 1;
      input.dataset.correct = blank.letter;
      wordBox.appendChild(input);
    } else {
      const span = document.createElement('div');
      span.className = 'letter-box';
      span.textContent = ch;
      wordBox.appendChild(span);
    }
  });
  box.appendChild(wordBox);

  const btn = document.createElement('button');
  btn.textContent = 'Controleer';
  btn.addEventListener('click', () => {
    if(btn.dataset.checked){
      nextExercise();
      return;
    }
    let ok = true;
    wordBox.querySelectorAll('input').forEach(inp => {
      if(inp.value.toLowerCase() !== inp.dataset.correct) ok = false;
    });
    if(ok){
      btn.textContent = 'Goed gedaan! Volgende';
      btn.style.background = '#4ade80';
    } else {
      btn.textContent = 'Helaas, volgende';
      btn.style.background = '#a855f7';
    }
    btn.dataset.checked = 'true';
  });
  box.appendChild(btn);
  container.appendChild(box);
}

function showChoice(data, container){
  const box = document.createElement('div');
  box.className = 'exercise';

  const row = document.createElement('div');
  row.style.display = 'flex';
  row.style.alignItems = 'center';
  row.style.justifyContent = 'center';
  row.style.gap = '1rem';

  const img = document.createElement('div');
  img.style.fontSize = '4rem';
  img.textContent = ICONS[data.word] || 'â“';
  row.appendChild(img);

  const opts = document.createElement('div');
  opts.className = 'options';
  let clicked = false;
  data.options.forEach(letter => {
    const opt = document.createElement('div');
    opt.className = 'option';
    opt.textContent = letter;
    opt.addEventListener('click', () => {
      if(clicked) return;
      clicked = true;
      if(letter === data.correct){
        opt.classList.add('correct');
      } else {
        opt.classList.add('wrong');
        Array.from(opts.children).forEach(o => {
          if(o.textContent === data.correct) o.classList.add('correct');
        });
      }
      nextBtn.style.display = 'block';
    });
    opts.appendChild(opt);
  });
  row.appendChild(opts);
  box.appendChild(row);

  const nextBtn = document.createElement('button');
  nextBtn.textContent = 'Volgende';
  nextBtn.style.display = 'none';
  nextBtn.addEventListener('click', nextExercise);
  box.appendChild(nextBtn);

  container.appendChild(box);
}

document.addEventListener('DOMContentLoaded', nextExercise);
</script>
</body>
</html>
